<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Stars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <star-card
    *ngFor="let athlet of athlets; let i = index"
    [name]="athlet.name"
    [imageUrl]="athlet.imageUrl"
    [sport]="athlet.sport"
    [shoes]="athlet.shoes"
  ></star-card>
</ion-content>
