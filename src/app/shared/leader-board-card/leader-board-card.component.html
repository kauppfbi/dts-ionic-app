<ion-card class="leader-board-card">
  <ion-item>
    <ion-note slot="start">
      <h3>{{ position }}</h3>
    </ion-note>
    <ion-avatar slot="start">
      <img [src]="imageUrl" alt="">
    </ion-avatar>
    <ion-label>
      <h3>{{ name }}</h3>
      <p>{{ time }}</p>
    </ion-label>

    <ion-note slot="end">
      <ion-chip>
          <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
          <ion-label>verified</ion-label>
        </ion-chip>
    </ion-note>
  
  </ion-item>
</ion-card>
