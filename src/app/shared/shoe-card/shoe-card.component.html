<ion-card class="shoe-card">
  <img [src]="imageUrl" alt="" />
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>Your progress {{ description }}km/750km</p>
    <ion-progress-bar
      [color]="defineColor(progress)"
      [value]="progress"
    ></ion-progress-bar>
  </ion-card-content>
</ion-card>
