<ion-card class="shoe-card">
  <img [src]="imageUrl" alt="" />
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>
      {{ description }}
    </p>
  </ion-card-content>
</ion-card>
