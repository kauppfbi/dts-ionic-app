
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <leader-board-card
    *ngFor="let leader of leaders"
    [name]="leader.name"
    [description]="leader.description"
    [imageUrl]="leader.imageUrl"></leader-board-card>
</ion-content>
